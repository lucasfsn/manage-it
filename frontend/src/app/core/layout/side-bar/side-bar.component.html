<nav
  class="shadow-sm h-full gap-3 grid grid-cols-1 lg:grid-rows-[auto_auto_1fr] justify-start"
>
  <button
    (click)="toggleSidebar()"
    class="bg-sky-500 rounded-full hover:bg-sky-600 transition-all hidden xl:flex col-span-2 ml-3"
    [class.justify-self-end]="!isCollapsed"
    [class.justify-self-start]="isCollapsed"
  >
    <mat-icon>{{ isCollapsed ? "chevron_right" : "chevron_left" }}</mat-icon>
  </button>
  <div
    class="grid mx-auto lg:mx-0 grid-cols-5 lg:gap-0.5 lg:grid-cols-1 lg:grid-rows-5 items-center"
  >
    <button class="sidebar" (click)="openSearchDialog()">
      <p class="sidebar-item">
        <mat-icon>search</mat-icon>
      </p>
      <p
        class="sidebar-item"
        [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
      >
        {{ "sidebar.SEARCH" | translate }}
      </p>
    </button>
    <div class="sidebar" routerLink="/dashboard" routerLinkActive="active-link">
      <p class="sidebar-item">
        <mat-icon>space_dashboard</mat-icon>
      </p>
      <p
        class="sidebar-item"
        [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
      >
        {{ "sidebar.DASHBOARD" | translate }}
      </p>
    </div>
    <div class="sidebar" routerLink="projects" routerLinkActive="active-link">
      <p class="sidebar-item">
        <mat-icon>folder_open</mat-icon>
      </p>
      <p
        class="sidebar-item"
        [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
      >
        {{ "sidebar.PROJECTS" | translate }}
      </p>
    </div>
    <div
      class="sidebar w-auto"
      routerLink="notifications"
      routerLinkActive="active-link"
    >
      <p class="sidebar-item">
        <mat-icon>notifications</mat-icon>
      </p>
      <p
        class="sidebar-item]"
        [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
      >
        {{ "sidebar.NOTIFICATIONS" | translate }}
      </p>
    </div>
    <div class="sidebar" routerLink="users" routerLinkActive="active-link">
      <p class="sidebar-item">
        <mat-icon>account_circle</mat-icon>
      </p>
      <p
        class="sidebar-item"
        [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
      >
        {{ "sidebar.PROFILE" | translate }}
      </p>
    </div>
  </div>
</nav>
