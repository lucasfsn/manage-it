<nav
  class="flex lg:flex-col shadow-sm h-full justify-center lg:justify-start items-center gap-1"
  [@toggleMenu]="isCollapsed ? 'collapsed' : 'expanded'"
>
  <button
    (click)="toggleSidebar()"
    class="bg-sky-500 rounded-full items-center justify-center hover:bg-sky-600 transition-all hidden xl:flex p-0.5"
    [ngClass]="{ 'self-end': !isCollapsed, 'self-center': isCollapsed }"
  >
    <mat-icon>{{ isCollapsed ? "chevron_right" : "chevron_left" }}</mat-icon>
  </button>
  <div class="flex lg:flex-col lg:divide-y divide-slate-500">
    <button
      class="flex flex-row gap-2 text-center justify-center sidebar-item"
      (click)="openSearchDialog()"
    >
      <mat-icon>search</mat-icon>
      @if (!isCollapsed) {
      <p>Search...</p>
      }
    </button>
    <ul class="flex lg:flex-col">
      <li
        class="flex flex-row gap-2"
        routerLink="/dashboard"
        routerLinkActive="active-link"
      >
        <mat-icon>space_dashboard</mat-icon>
        @if (!isCollapsed) {
        <p>Dashboard</p>
        }
      </li>
      <li
        class="flex flex-row gap-2"
        routerLink="projects"
        routerLinkActive="active-link"
      >
        <mat-icon>folder_open</mat-icon>
        @if (!isCollapsed) {
        <p>Projects</p>
        }
      </li>
      <li
        class="flex flex-row gap-2"
        routerLink="notifications"
        routerLinkActive="active-link"
      >
        <mat-icon>notifications</mat-icon>
        @if (!isCollapsed) {
        <p>Notifications</p>
        }
      </li>
    </ul>
    <ul class="py-1 flex lg:flex-col">
      <li
        class="flex flex-row gap-2"
        routerLink="users/{{ username }}"
        routerLinkActive="active-link"
      >
        <mat-icon>account_circle</mat-icon>
        @if (!isCollapsed) {
        <p>Profile</p>
        }
      </li>
    </ul>
  </div>
</nav>
