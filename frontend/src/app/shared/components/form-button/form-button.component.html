<button
  [disabled]="disabled"
  (click)="onClick()"
  class="flex cursor-pointer items-center justify-center px-4 py-2 focus-visible:ring-2 focus-visible:ring-sky-400 focus-visible:outline-hidden active:ring-0 disabled:cursor-not-allowed"
  [ngClass]="{
    'bg-sky-500 text-sky-100 disabled:bg-gray-500': buttonType === 'submit',
    'bg-gray-400 text-slate-700 dark:bg-slate-900 dark:text-slate-300':
      buttonType === 'reset',
  }"
  [class]="roundedType"
>
  <p class="text-xs sm:text-sm"><ng-content /></p>
</button>
