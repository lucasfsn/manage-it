<button
  [disabled]="disabled"
  (click)="onClick()"
  class="px-4 py-2 flex justify-center items-center cursor-pointer disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-sky-400 active:ring-0"
  [ngClass]="{
    'bg-sky-500 text-sky-100 disabled:bg-gray-500': buttonType === 'submit',
    'bg-slate-900 text-slate-300': buttonType === 'reset'
  }"
  [class]="roundedType"
>
  <p class="text-xs"><ng-content /></p>
</button>
