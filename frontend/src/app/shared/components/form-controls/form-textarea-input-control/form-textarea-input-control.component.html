<div class="flex flex-col gap-1">
  @if (label) {
    <label [for]="identifier" class="text-gray-dark dark:text-gray-light">{{
      label
    }}</label>
  }
  <textarea
    [id]="identifier"
    [formControl]="control"
    [placeholder]="placeholder"
    [maxlength]="maxLength"
    [ngClass]="[
      'focus-ring max-h-100 min-h-21.5 w-full resize-y rounded-xl border-2 border-orange-400 p-2 text-slate-950 placeholder-slate-500 scheme-light active:border-sky-300 dark:border-gray-500 dark:text-gray-400 dark:placeholder-gray-500 dark:scheme-dark dark:active:border-sky-900',
      customClass,
    ]"
  ></textarea>
  <div class="flex w-full items-center justify-between">
    @if (isInvalid) {
      <p class="text-sm text-red-500">
        {{ errorMessage }}
      </p>
    }
    <span
      class="grow self-start text-right text-xs text-gray-500 drop-shadow-sm dark:text-gray-400"
      >{{ control.value?.length || 0 }}/{{ maxLength }}</span
    >
  </div>
</div>
