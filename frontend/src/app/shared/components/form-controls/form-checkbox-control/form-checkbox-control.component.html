<div class="flex flex-col gap-1">
  <div class="flex items-center gap-1.5">
    <input
      [id]="identifier"
      type="checkbox"
      [formControl]="control"
      [ngClass]="['focus-ring rounded-full active:text-sky-500', customClass]"
    />
    <label [for]="identifier" class="text-gray-dark dark:text-gray-light">{{
      label
    }}</label>
  </div>
  @if (isInvalid) {
    <p class="text-sm text-red-500">
      {{ error }}
    </p>
  }
</div>
