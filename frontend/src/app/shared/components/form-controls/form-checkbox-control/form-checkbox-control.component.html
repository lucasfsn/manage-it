<div class="flex flex-col gap-1">
  <div class="flex items-center gap-1.5">
    <input
      [id]="identifier"
      type="checkbox"
      [formControl]="control"
      [ngClass]="[
        'rounded-full focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:outline-hidden active:text-sky-500',
        customClass,
      ]"
    />
    <label [for]="identifier" class="text-gray-dark dark:text-gray-light">{{
      label
    }}</label>
  </div>
  @if (isInvalid) {
    <p class="text-sm text-red-500">
      {{ errorMessage }}
    </p>
  }
</div>
