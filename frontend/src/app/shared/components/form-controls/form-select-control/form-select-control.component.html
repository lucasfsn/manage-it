<div class="flex flex-col gap-1">
  @if (label) {
    <label [for]="identifier" class="text-gray-dark dark:text-gray-light">{{
      label
    }}</label>
  }
  <select
    [id]="identifier"
    [formControl]="control"
    class="w-full rounded-full border-2 border-orange-400 p-2 text-slate-950 placeholder-slate-500 scheme-light focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:outline-hidden dark:border-gray-500 dark:text-gray-400 dark:placeholder-gray-500 dark:scheme-dark"
  >
    @for (option of options; track option.value) {
      <option [value]="option.value" [disabled]="option.disabled">
        {{ option.label }}
      </option>
    }
  </select>
  @if (isInvalid) {
    <p class="text-sm text-red-500">
      {{ errorMessage }}
    </p>
  }
</div>
