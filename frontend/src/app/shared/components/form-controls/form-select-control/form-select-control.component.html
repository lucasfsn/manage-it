<div class="flex flex-col gap-1">
  @if (label) {
    <label [for]="identifier" class="text-gray-dark dark:text-gray-light">{{
      label
    }}</label>
  }
  <select
    [id]="identifier"
    [formControl]="control"
    [ngClass]="[
      'focus-ring w-full rounded-full border-2 border-orange-400 p-2 text-slate-950 placeholder-slate-500 scheme-light active:border-sky-300 dark:border-gray-500 dark:text-gray-400 dark:placeholder-gray-500 dark:scheme-dark dark:active:border-sky-900',
      customClass,
    ]"
  >
    @for (option of options; track option.value) {
      <option
        [value]="option.value"
        [disabled]="option.disabled"
        class="bg-orange-200 text-slate-950 dark:bg-slate-900 dark:text-gray-400"
      >
        {{ option.label }}
      </option>
    }
  </select>
  @if (isInvalid) {
    <p class="text-sm text-red-500">
      {{ errorMessage }}
    </p>
  }
</div>
