<button
  (click)="toggleTheme()"
  aria-label="Change theme"
  class="flex w-16 rounded-full p-1 transition-colors focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:outline-hidden"
  [ngClass]="{
    'bg-slate-800': theme === Theme.DARK,
    'bg-slate-300': theme === Theme.LIGHT,
  }"
>
  <span
    class="flex transform items-center justify-center rounded-full p-0.5 shadow-md transition-transform"
    [ngClass]="{
      'bg-primary translate-x-0': theme === Theme.DARK,
      'bg-primary-light translate-x-full': theme === Theme.LIGHT,
    }"
  >
    @if (theme === Theme.DARK) {
      <mat-icon class="text-slate-300">dark_mode</mat-icon>
    } @else {
      <mat-icon class="text-slate-800">light_mode</mat-icon>
    }
  </span>
</button>
