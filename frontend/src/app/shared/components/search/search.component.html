<mat-dialog-content>
  <div class="flex items-center gap-2">
    <label for="searchInput" class="flex items-center">
      <mat-icon
        class="flex cursor-text items-center justify-center text-slate-600 dark:text-slate-300"
        >search</mat-icon
      >
    </label>
    <input
      class="w-full border-none bg-transparent text-gray-600 focus-visible:outline-none dark:text-gray-300"
      [placeholder]="'searchModal.PLACEHOLDER' | translate"
      [formControl]="form"
      (input)="onSearch()"
      id="searchInput"
    />
    @if (loading) {
      <mat-spinner diameter="20" />
    }
    <button
      (click)="handleClose()"
      class="flex items-center justify-center rounded-md bg-orange-100 px-1.5 py-1 text-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400 dark:bg-slate-500 dark:text-slate-300"
    >
      <p class="text-xs">{{ "searchModal.CLOSE_BUTTON" | translate }}</p>
    </button>
  </div>
</mat-dialog-content>
@if (searchResults.length > 0) {
  <ul
    class="search-results flex flex-col divide-y divide-orange-300 pb-4 dark:divide-slate-600"
  >
    @for (result of searchResults; track result.username) {
      <li
        class="flex cursor-pointer items-center gap-2 px-4 py-2 text-sm text-slate-500 focus-visible:outline-none dark:text-slate-400 sm:px-6 sm:py-4"
        (click)="handleClick(result.username)"
        (keydown.enter)="handleClick(result.username)"
        (keydown.space)="handleClick(result.username)"
        tabindex="0"
      >
        {{ result.firstName }} {{ result.lastName }}
        @if (isLoggedInUser(result.username)) {
          <span class="text-slate-600">{{
            "searchModal.CURRENT_USER_AS_RESULT" | translate
          }}</span>
        }
      </li>
    }
  </ul>
}
