@if (message) {
  <div
    class="fixed top-0 right-0 z-50 flex h-full w-full items-center justify-center bg-slate-950/5 p-2 backdrop-blur-xs"
  >
    <div
      class="xs:max-w-sm flex w-full flex-col gap-6 rounded-lg bg-orange-200 p-4 text-slate-100 shadow-lg sm:max-w-125 lg:p-6 dark:bg-slate-950"
      #modal
    >
      <div class="flex flex-col gap-2">
        <p class="text-sm text-gray-700 sm:text-base dark:text-gray-300">
          {{ message }}
        </p>
        <div
          class="flex flex-col border-l-4 border-l-orange-500 bg-orange-100 px-2 py-1 text-sm text-red-500"
        >
          <div class="flex items-center gap-1 font-bold">
            <mat-icon>warning</mat-icon>
            <span>{{ "utils.confirmModal.HEADING" | translate }}</span>
          </div>
          <p>{{ "utils.confirmModal.CONTENT" | translate }}</p>
        </div>
      </div>
      <div class="flex justify-between gap-2 text-sm sm:text-base">
        <button
          (click)="onCancel()"
          class="focus-ring flex items-center justify-center rounded-full bg-orange-100 px-3 py-1 text-slate-950 transition-colors hover:bg-orange-100/70 sm:px-4 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-800"
        >
          {{ "utils.confirmModal.buttons.CANCEL" | translate }}
        </button>
        <button
          (click)="onConfirm()"
          class="focus-ring flex items-center justify-center rounded-full bg-sky-600 px-2 py-0.5 text-slate-100 transition-colors hover:bg-sky-600/90 sm:px-4 sm:py-1"
        >
          {{ "utils.confirmModal.buttons.CONFIRM" | translate }}
        </button>
      </div>
    </div>
  </div>
}
