@if (message) {
  <div
    class="fixed top-0 right-0 z-50 flex h-full w-full items-center justify-center bg-slate-950/5 backdrop-blur-xs"
  >
    <div
      class="xs:max-w-sm flex w-full max-w-70 flex-col gap-6 rounded-lg bg-orange-200 p-6 text-slate-100 shadow-lg sm:max-w-125 dark:bg-slate-950"
      #modal
    >
      <div class="flex flex-col gap-2">
        <p class="text-sm text-gray-700 sm:text-base dark:text-gray-300">
          {{ message }}
        </p>
        <div
          class="flex flex-col border-l-4 border-l-orange-500 bg-orange-100 px-2 py-1 text-sm text-red-500"
        >
          <div class="flex items-center gap-1 font-bold">
            <mat-icon>warning</mat-icon>
            <span>{{ "confirmModal.WARNING_LABEL" | translate }}</span>
          </div>
          <p>{{ "confirmModal.WARNING_MESSAGE" | translate }}</p>
        </div>
      </div>
      <div class="flex justify-between gap-2 text-sm sm:text-base">
        <button
          (click)="onCancel()"
          class="flex items-center justify-center rounded-lg bg-orange-100 px-2 py-0.5 text-slate-950 transition-colors hover:bg-orange-100/70 focus-visible:ring-2 focus-visible:ring-sky-600 focus-visible:outline-hidden sm:px-4 sm:py-1 dark:bg-slate-900 dark:text-slate-300 dark:hover:bg-slate-800"
        >
          {{ "confirmModal.CANCEL_BUTTON" | translate }}
        </button>
        <button
          (click)="onConfirm()"
          class="flex items-center justify-center rounded-lg bg-sky-500 px-2 py-0.5 text-slate-950 transition-colors hover:bg-sky-400 focus-visible:ring-2 focus-visible:ring-sky-700 focus-visible:outline-hidden sm:px-4 sm:py-1"
        >
          {{ "confirmModal.CONFIRM_BUTTON" | translate }}
        </button>
      </div>
    </div>
  </div>
}
