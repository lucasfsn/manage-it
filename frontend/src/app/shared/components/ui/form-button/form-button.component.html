<button
  [disabled]="disabled"
  (click)="onClick()"
  class="flex cursor-pointer items-center justify-center rounded-full px-4 py-2 transition-colors hover:opacity-95 focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:outline-hidden active:ring-0 disabled:cursor-not-allowed"
  [ngClass]="{
    'bg-sky-600 text-sky-100 disabled:bg-gray-500': type === 'submit',
    'bg-gray-400 text-slate-800 dark:bg-slate-700 dark:text-slate-300':
      type === 'reset',
    customClass,
  }"
>
  <p class="text-xs sm:text-sm"><ng-content /></p>
</button>
