<div class="flex flex-col gap-3 text-gray-500">
  <div
    class="flex gap-2 self-end bg-orange-200 dark:bg-slate-950 px-3 py-1 rounded-full"
  >
    @if (members.length !== 0) {
    <mat-icon
      class="cursor-pointer hover:text-sky-600 transition-all"
      [class.text-sky-600]="showAssignees"
      (click)="toggleShowAssignees()"
      >manage_accounts</mat-icon
    >
    }
    <mat-icon
      class="cursor-pointer hover:text-sky-600 transition-all"
      [class.text-sky-600]="!showAssignees || members.length === 0"
      (click)="toggleShowAddAssignee()"
      >person_add</mat-icon
    >
  </div>
  @if (showAssignees && members.length !== 0) {
  <app-task-assignees-list />
  } @else {
  <app-task-add-assignee />
  }
</div>
