<div
  class="flex flex-col gap-2 rounded-xs bg-orange-200 px-4 py-3 shadow-lg dark:bg-slate-900"
>
  <div class="flex justify-between">
    <div class="flex items-center gap-2">
      <div
        class="text:slate-800 flex aspect-square size-10 items-center justify-center rounded-full bg-orange-100 dark:bg-slate-800 dark:text-slate-300"
      >
        <mat-icon>add_task</mat-icon>
      </div>
      <p class="font-semibold">{{ "task.createForm.TITLE" | translate }}</p>
    </div>
    <button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="form" class="flex flex-col gap-2 px-3 py-2">
    <app-form-textarea-input-control
      identifier="description"
      [control]="form.controls.description"
      [placeholder]="'task.createForm.description.PLACEHOLDER' | translate"
      [label]="'task.createForm.description.LABEL' | translate"
      [maxLength]="500"
      customClass="!max-h-50"
    />
    <app-form-date-input-control
      identifier="due-date"
      [control]="form.controls.dueDate"
      [label]="'task.createForm.dueDate.LABEL' | translate"
      [min]="minDate"
    />
    <app-form-select-control
      identifier="priority"
      [control]="form.controls.priority"
      [label]="'task.createForm.priority.LABEL' | translate"
      [options]="priorities"
    />
    <div class="mt-4 flex flex-wrap justify-between gap-2">
      <app-form-button
        type="reset"
        [disabled]="loading"
        (handleClick)="onReset()"
      >
        {{ "task.createForm.buttons.RESET" | translate }}
      </app-form-button>
      <app-form-button
        [disabled]="form.invalid || loading"
        (handleClick)="onSubmit()"
      >
        @if (loading) {
          {{ "utils.LOADING" | translate }}
        } @else {
          {{ "task.createForm.buttons.CREATE" | translate }}
        }
      </app-form-button>
    </div>
  </form>
</div>
