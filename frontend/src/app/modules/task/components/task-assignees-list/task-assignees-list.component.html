<div class="flex flex-col gap-4">
  <input
    type="text"
    [formControl]="form"
    [placeholder]="'task.assignees.ASSIGNEE_INPUT_PLACEHOLDER' | translate"
    class="w-full rounded-full border-none bg-orange-200 px-3 py-2 text-slate-700 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-950 dark:text-slate-300"
  />
  <app-users-list
    iconName="person_remove"
    [users]="paginatedUsers"
    (handleClick)="handleRemove($event)"
  />
  <app-paginator
    [length]="filteredUsersCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    [currentPage]="currentPage"
    (page)="pageChanged($event)"
  />
</div>
