<div
  class="flex w-full border-none bg-orange-200 dark:bg-slate-950 rounded-full relative z-10"
>
  <input
    [placeholder]="'task.assignees.ASSIGNEE_INPUT_PLACEHOLDER' | translate"
    [formControl]="form"
    (input)="onSearch()"
    class="w-full py-2 px-3 border-none bg-orange-200 dark:bg-slate-950 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-slate-300 placeholder-slate-500 text-slate-700"
  />
  @if (loading) {
  <div class="absolute top-1/2 -translate-y-1/2 right-4">
    <mat-spinner diameter="20" />
  </div>
  }
</div>
<app-users-list
  iconName="person_add"
  [users]="searchResults"
  (handleClick)="handleAdd($event)"
/>
