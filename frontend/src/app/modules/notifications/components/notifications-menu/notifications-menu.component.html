<div class="flex justify-between">
  <h1 class="flex items-baseline gap-2 text-base font-semibold sm:text-xl">
    <span>{{ "notifications.TITLE" | translate }}</span>
    @if (notifications.length > 0) {
      <span
        class="flex items-center justify-center rounded-lg bg-sky-500 px-3 text-sm text-slate-950"
        >{{ notifications.length }}</span
      >
    }
  </h1>
  @if (notifications.length > 0) {
    <button
      class="px-1 py-1 text-xs text-gray-600 transition-all hover:text-gray-400 focus-visible:rounded-full focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:outline-hidden active:text-sky-500 sm:text-sm dark:text-gray-400 dark:hover:text-gray-500"
      (click)="markAllAsRead()"
    >
      {{ "notifications.MARK_ALL_AS_READ" | translate }}
    </button>
  }
</div>
