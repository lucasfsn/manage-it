<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
  <div class="flex flex-col lg:flex-row gap-4 lg:px-0.5">
    <div class="flex flex-col lg:flex-row gap-2 w-full">
      <input
        id="description"
        type="text"
        formControlName="description"
        placeholder="Enter task description"
        class="py-1 px-2 border border-slate-800 bg-slate-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-300 placeholder-slate-400 lg:self-end flex-grow"
      />
      <div class="flex flex-col gap-1">
        <label for="dueDate" class="text-gray-400 self-center">Due date:</label>
        <input
          id="dueDate"
          type="date"
          formControlName="dueDate"
          class="py-1 px-2 border border-slate-800 bg-slate-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-300 placeholder-slate-400 lg:self-end"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="status" class="text-gray-400 self-center">Status:</label>
        <select
          id="status"
          formControlName="status"
          class="py-1 px-2 border border-slate-800 bg-slate-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-300 placeholder-slate-400 lg:self-end"
        >
          <option value="" disabled>Select status</option>
          @for (status of statuses; track status) {
          <option [value]="status">
            {{ mapTaskStatus(status) }}
          </option>
          }
        </select>
      </div>
      <div class="flex flex-col gap-1">
        <label for="priority" class="text-gray-400 self-center"
          >Priority:</label
        >
        <select
          id="priority"
          formControlName="priority"
          class="py-1 px-2 border border-slate-800 bg-slate-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-300 placeholder-slate-400 lg:self-end"
        >
          <option value="" disabled>Select priority</option>
          @for (priority of priorities; track priority) {
          <option [value]="priority">
            {{ mapPriority(priority) }}
          </option>
          }
        </select>
      </div>
    </div>
    <div class="flex self-center lg:flex-col gap-2 lg:self-end">
      <button
        (click)="onReset()"
        class="px-1.5 py-1 bg-slate-950 flex justify-center items-center rounded-md text-sky-500 hover:text-sky-600 transition-all"
      >
        <p class="text-xs">reset</p>
      </button>
      <button
        type="submit"
        [disabled]="disabled"
        class="px-1.5 py-1 bg-sky-500 flex justify-center items-center rounded-md text-slate-100 hover:text-slate-200 transition-all disabled:bg-gray-500 disabled:cursor-not-allowed"
      >
        <p class="text-xs">{{ isLoading ? "saving..." : "save" }}</p>
      </button>
    </div>
  </div>
  @if (descriptionIsInvalid) {
  <p class="text-red-500 text-sm">
    Description name must contain between 2 and 120 characters.
  </p>
  }
</form>
