<h2 class="text-2xl font-bold text-center text-zinc-400">Page not found.</h2>
@if (!isAuthenticated) {
<p class="text-base">
  This page may be private. You may be able to view it by
  <a routerLink="/auth/login" class="text-sky-500">logging in.</a>
</p>
} @else {
<p class="text-base">
  This page may not exist or you may not have access to it. Please check the URL
  or go back to the
  <a routerLink="/dashboard" class="text-sky-500">dashboard</a>.
</p>
}
