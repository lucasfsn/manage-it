<div
  class="flex flex-1 flex-col items-center justify-center gap-2 text-center sm:gap-4"
>
  <h2
    class="text-center text-xl font-bold text-zinc-500 sm:text-2xl dark:text-zinc-400"
  >
    {{ "notFound.TITLE" | translate }}
  </h2>
  @if (!isAuthenticated) {
    <p class="text-sm sm:text-base">
      {{ "notFound.guest.DESCRIPTION" | translate }}
      <a
        routerLink="/auth/login"
        class="focus-outline text-sky-600 drop-shadow-sm dark:text-sky-500"
        >{{ "notFound.guest.DESCRIPTION_LINK" | translate }}</a
      >.
    </p>
  } @else {
    <p class="text-sm sm:text-base">
      {{ "notFound.user.DESCRIPTION" | translate }}
      <a
        routerLink="/dashboard"
        class="focus-outline text-sky-600 drop-shadow-sm dark:text-sky-500"
        >{{ "notFound.user.DESCRIPTION_LINK" | translate }}</a
      >.
    </p>
  }
</div>
