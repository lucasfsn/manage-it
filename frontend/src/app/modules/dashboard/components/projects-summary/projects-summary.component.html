<div
  class="bg-slate-900 shadow-sm rounded-lg p-4 flex flex-col gap-4 lg:w-[400px] max-w-[375px]"
>
  <div>
    <h2 class="text-lg font-semibold">Projects Summary</h2>
    <p class="text-sm text-gray-400">
      Ongoing Projects:
      <span class="text-gray-300 font-bold">
        {{ activeProjectsCount }}
      </span>
    </p>
  </div>

  <div class="flex flex-col gap-2">
    <canvas
      baseChart
      type="doughnut"
      [data]="progressChartData"
      [labels]="progressChartData.labels"
      [options]="progressChartOptions"
    >
    </canvas>
  </div>
</div>
