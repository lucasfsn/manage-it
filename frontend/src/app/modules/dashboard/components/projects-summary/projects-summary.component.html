<div
  class="bg-slate-900 shadow-sm rounded-lg p-4 flex flex-col gap-4 lg:w-[400px] max-w-[300px] sm:max-w-[360px] items-center"
>
  <div>
    <h2 class="text-lg font-semibold">
      {{ "dashboard.projectsSummary.TITLE" | translate }}
    </h2>
    <p class="text-sm text-gray-400">
      {{ "dashboard.projectsSummary.ONGOING_PROJECTS_TEXT" | translate }}
      <span class="text-gray-300 font-bold">
        {{ activeProjectsCount }}
      </span>
    </p>
  </div>
  @if (projects.length > 0) {
  <div class="flex flex-col gap-2">
    <canvas
      baseChart
      type="doughnut"
      [data]="progressChartData"
      [labels]="progressChartData.labels"
      [options]="progressChartOptions"
    >
    </canvas>
  </div>
  }
</div>
