<div class="flex flex-col gap-1.5 overflow-hidden">
  @for (project of projects; track project.id) {
  <div
    class="flex flex-col bg-slate-900 p-4 rounded-lg shadow-sm cursor-pointer hover:bg-slate-800 transition-all hover:scale-105"
    routerLink="/projects/{{ project.id }}"
  >
    <h3 class="text-lg font-semibold">{{ project.name }}</h3>
    <div class="flex flex-col">
      <p class="text-sm text-gray-400">
        Deadline: {{ project.endDate | date }}
      </p>
      <p
        class="text-sm"
        [ngClass]="getDeadlineClass(project.endDate, project.status)"
      >
        {{ getDeadlineMessage(project.endDate, project.status) }}
      </p>
    </div>
  </div>
  }
</div>
