<div class="flex flex-col gap-1.5 overflow-hidden">
  <p class="self-center font-medium text-sky-500">Upcoming deadlines</p>
  @if (sortedProjectsByEndDate().length === 0) {
  <p class="text-gray-400 text-center">No upcoming deadlines</p>
  } @for (project of sortedProjectsByEndDate(); track project.id) {
  <div
    class="flex flex-col bg-slate-900 p-4 rounded-lg shadow-sm cursor-pointer hover:bg-slate-800 transition-all"
    routerLink="/projects/{{ project.id }}"
  >
    <h3 class="text-lg font-semibold">{{ project.name }}</h3>
    <div class="flex flex-col">
      <p class="text-sm text-gray-400">
        Deadline: {{ project.endDate | date }}
      </p>
      <p class="text-sm {{ deadlineClass(project.endDate, project.status) }}">
        {{ deadlineMessage(project.endDate, project.status) }}
      </p>
    </div>
  </div>
  }
</div>
