<div
  class="bg-orange-100 dark:bg-slate-900 shadow-sm rounded-lg p-4 flex flex-col gap-1 items-center lg:w-[400px] max-w-[300px] sm:max-w-[360px]"
>
  <div class="flex flex-col gap-1">
    <h2 class="text-lg font-semibold">
      {{ "dashboard.tasksSummary.TITLE" | translate }}
    </h2>
    @if (taskCount === 0) {
    <p class="text-sm text-gray-700 dark:text-gray-400">
      {{ "dashboard.tasksSummary.NO_TASKS" | translate }}
    </p>
    }
  </div>
  @if (taskCount > 0) {
  <canvas
    baseChart
    type="bar"
    [data]="barChartData"
    [options]="barChartOptions"
  >
  </canvas>
  }
</div>
