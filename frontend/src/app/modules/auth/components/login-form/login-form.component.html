<form
  [formGroup]="form"
  class="mx-4 flex w-full max-w-150 flex-col gap-4 rounded-lg bg-orange-200 p-9 text-xs shadow-xs sm:w-2/3 sm:text-base dark:bg-slate-800"
>
  <div class="flex flex-col gap-5">
    <div
      class="flex flex-col gap-3 border-b border-orange-300 pb-5 dark:border-slate-500"
    >
      <div class="flex flex-col gap-2">
        <input
          id="email"
          type="email"
          [formControl]="form.controls.email"
          [placeholder]="'loginForm.EMAIL_PLACEHOLDER' | translate"
          class="w-full rounded-full border-2 border-orange-400 p-2 text-slate-950 placeholder-slate-500 focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:outline-hidden dark:border-gray-300 dark:text-slate-300 dark:placeholder-slate-400"
        />
        @if (emailIsInvalid) {
          <p class="text-sm text-red-500">
            {{ "loginForm.EMAIL_INVALID" | translate }}
          </p>
        }
      </div>
      <div class="flex flex-col gap-2">
        <input
          id="password"
          type="password"
          formControlName="password"
          [placeholder]="'loginForm.PASSWORD_PLACEHOLDER' | translate"
          class="w-full rounded-full border-2 border-orange-400 p-2 text-slate-950 placeholder-slate-500 focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:outline-hidden dark:border-gray-300 dark:text-slate-300 dark:placeholder-slate-400"
        />
        @if (passwordIsInvalid) {
          <p class="text-sm text-red-500">
            {{ passwordErrors }}
          </p>
        }
      </div>
      <div class="flex justify-center">
        <app-form-button
          buttonType="submit"
          [disabled]="form.invalid || loading"
          (handleClick)="onSubmit()"
          roundedType="rounded-full"
        >
          @if (loading) {
            {{ "utils.LOADING" | translate }}
          } @else {
            {{ "loginForm.LOGIN_BUTTON" | translate }}
          }
        </app-form-button>
      </div>
    </div>
    <a
      routerLink="/auth/signup"
      class="w-fit self-center px-1.5 py-0.5 text-xs text-sky-600 hover:text-sky-700 focus-visible:rounded-full focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:outline-hidden sm:text-sm dark:text-sky-400 dark:hover:text-sky-300"
      >{{ "loginForm.CREATE_ACCOUNT" | translate }}</a
    >
  </div>
</form>
