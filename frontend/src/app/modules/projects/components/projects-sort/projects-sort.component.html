<form class="flex grow flex-row justify-end gap-2.5 text-sm" [formGroup]="form">
  <div class="w-fit">
    <app-form-select-control
      identifier="status"
      [control]="form.controls.criteria"
      [label]="'projects.sort.CRITERIA' | translate"
      [options]="criterias"
      customClass="px-2 py-1"
    />
  </div>
  <div class="w-fit">
    <app-form-select-control
      identifier="order"
      [control]="form.controls.order"
      [label]="'projects.sort.ORDER' | translate"
      [options]="orders"
      customClass="px-2 py-1"
    />
  </div>
</form>
