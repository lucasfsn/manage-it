<div class="flex justify-between items-center title-bg">
  <h2 mat-dialog-title>Add New Card</h2>
  <button class="relative right-4" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
    <div class="flex flex-col gap-1">
      <input
        id="description"
        type="text"
        formControlName="description"
        placeholder="Enter task description"
        class="w-full p-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-950 placeholder-slate-400"
      />
      @if (descriptionIsInvalid) {
      <p class="text-red-500 text-sm">
        Description name must contain between 2 and 120 characters.
      </p>
      }
    </div>
    <div class="flex flex-col gap-1">
      <input
        id="dueDate"
        type="date"
        formControlName="dueDate"
        class="w-full p-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-950 placeholder-slate-400"
      />
      @if (dueDateIsInvalid) {
      <p class="text-red-500 text-sm">Due date is required.</p>
      }
    </div>
    <div class="flex flex-col gap-1">
      <select
        id="priority"
        formControlName="priority"
        class="w-full p-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-950 placeholder-slate-400"
      >
        <option value="" disabled>Select priority</option>
        @for (priority of priorities; track priority) {
        <option [value]="priority">
          {{ priority }}
        </option>
        }
      </select>
      @if (priorityIsInvalid) {
      <p class="text-red-500 text-sm">Priority is required.</p>
      }
    </div>
    <button type="submit" class="mt-4 p-2 bg-blue-500 text-white rounded-full">
      Add Card
    </button>
  </form>
</mat-dialog-content>
