@if (isLoading) {
<app-spinner />
} @else if (project) {
<div class="flex flex-col gap-10 w-full">
  <app-project-information
    [project]="project"
    [handleDelete]="handleDelete.bind(this)"
    [handleComplete]="handleComplete.bind(this)"
  />
  <app-tasks [project]="project" [handleUpdate]="handleUpdate.bind(this)" />
</div>

<button
  class="fixed bottom-4 right-4 rounded-full bg-sky-500 h-10 flex items-center justify-center aspect-square transition-all cursor-pointer shadow-sm text-white hover:scale-105"
  (click)="toggleChat()"
>
  <mat-icon class="icon-transition" [ngClass]="{ 'icon-rotate': showChat() }">
    @if (showChat()) { keyboard_arrow_up } @else { chat }
  </mat-icon>
</button>

@if (showChat()) {
<app-chat
  @chatAnimation
  [customPosition]="'fixed bottom-20 right-4 h-[80%] w-[350px]'"
/>
} }
