@if (task) {
<div class="flex flex-col gap-10 w-full">
  @if (isTaskAssignee()) {
  <app-task-edit-form [task]="task" />
  }
  <div class="flex flex-col lg:flex-row lg:justify-between gap-5 flex-grow">
    @if (isLoading) {
    <app-spinner [relative]="true" />
    } @else {
    <app-task-assignees
      [usersIn]="task.users"
      [isTaskAssignee]="isTaskAssignee()"
    />
    }
  </div>
</div>
@if (isTaskAssignee()) {
<button
  class="fixed bottom-4 right-4 rounded-full bg-sky-500 h-10 flex items-center justify-center aspect-square transition-all cursor-pointer shadow-sm text-white hover:scale-105"
  (click)="toggleChat()"
>
  <mat-icon class="icon-transition" [ngClass]="{ 'icon-rotate': showChat() }">
    @if (showChat()) { keyboard_arrow_up } @else { chat }
  </mat-icon>
</button>
@if (showChat()) {
<app-chat
  @chatAnimation
  [customPosition]="'fixed bottom-20 right-4 h-[600px] w-[300px] lg:w-[400px]'"
/>
}} }
