@if (isLoading) {
<app-spinner />
} @else if (task) {
<div class="flex flex-col gap-10 w-full">
  @if (isTaskAssignee()) {
  <app-task-edit-form [task]="task" />
  }
  <div class="flex flex-col lg:flex-row lg:justify-between gap-5 flex-grow">
    <app-task-assignees
      [usersIn]="task.users"
      [isTaskAssignee]="isTaskAssignee()"
    />
    @if (isTaskAssignee()) {
    <app-chat [customPosition]="'flex h-[600px] lg:w-[400px]'" />
    }
  </div>
</div>
}
