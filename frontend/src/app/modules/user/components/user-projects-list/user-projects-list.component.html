<div class="flex flex-col gap-2">
  <h3 class="text-center text-lg font-semibold sm:text-xl"><ng-content /></h3>
  <div class="grid max-w-6xl grid-cols-1 gap-1.5 sm:grid-cols-2 xl:grid-cols-3">
    @for (project of userProjects; track project.id) {
      <button
        class="focus-ring flex min-h-25 min-w-64 cursor-pointer flex-col justify-between gap-4 rounded-lg bg-orange-100 p-4 text-left shadow-xs transition-all hover:bg-orange-200 sm:min-h-28 dark:bg-slate-900 dark:hover:bg-slate-900/70"
        routerLink="/projects/{{ project.id }}"
      >
        <div class="flex h-full flex-col justify-between gap-2">
          <div class="flex flex-col gap-1">
            <h3
              class="flex flex-row items-center justify-between gap-1 font-semibold"
            >
              <span class="text-break line-clamp-2 text-base sm:text-lg">
                {{ project.name }}
              </span>
              <span
                class="size-3.75 self-start rounded-full"
                [class.bg-sky-500]="project.status === ProjectStatus.COMPLETED"
                [class.bg-orange-400]="
                  project.status === ProjectStatus.IN_PROGRESS
                "
              >
              </span>
            </h3>
            <p
              class="text-break line-clamp-1 text-xs text-gray-600 sm:text-sm dark:text-gray-400"
            >
              {{ project.description }}
            </p>
          </div>
        </div>
      </button>
    }
  </div>
</div>
