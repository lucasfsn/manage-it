<div class="flex flex-col gap-2">
  <h3 class="text-xl font-semibold text-center"><ng-content /></h3>
  <ul class="grid sm:grid-cols-2 lg:grid-cols-4 gap-1.5">
    @for (project of userProjects; track project.id) {
    <li
      class="flex flex-col bg-orange-100 dark:bg-slate-900 p-4 rounded-lg shadow-sm cursor-pointer transition-all dark:hover:bg-opacity-70 hover:bg-orange-200 gap-4 justify-between focus:bg-opacity-95 focus:outline-none focus:ring-2 focus:ring-sky-500"
      routerLink="/projects/{{ project.id }}"
    >
      <div class="flex flex-col gap-2 h-full justify-between">
        <div class="flex flex-col gap-1">
          <h3
            class="flex flex-row text-lg font-semibold justify-between items-center gap-1"
          >
            {{ project.name }}
            <span
              class="rounded-full h-[15px] aspect-square"
              [class.bg-sky-500]="project.status === ProjectStatus.COMPLETED"
              [class.bg-orange-400]="
                project.status === ProjectStatus.IN_PROGRESS
              "
            >
            </span>
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            {{ project.description }}
          </p>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
