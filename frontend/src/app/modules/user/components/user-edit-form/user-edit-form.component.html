<div
  class="flex w-full items-center justify-end bg-orange-200 dark:bg-slate-800"
>
  <button
    class="flex items-center self-end pt-4 pr-4 focus-visible:text-sky-500 focus-visible:outline-hidden"
    (click)="closeDialog()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<form
  [formGroup]="form"
  class="flex flex-col gap-4 bg-orange-200 p-9 text-xs shadow-xs sm:text-base dark:bg-slate-800"
>
  <div
    class="flex flex-col gap-5 border-b border-orange-400 pb-5 dark:border-slate-500"
  >
    <div class="flex flex-col gap-3">
      <app-form-text-input-control
        identifier="first-name"
        [control]="form.controls.firstName"
        [placeholder]="'user.editForm.FIRST_NAME_PLACEHOLDER' | translate"
        [label]="'user.editForm.FIRST_NAME_LABEL' | translate"
        [errorMessage]="firstNameErrors"
      />
      <app-form-text-input-control
        identifier="last-name"
        [control]="form.controls.lastName"
        [placeholder]="'user.editForm.LAST_NAME_PLACEHOLDER' | translate"
        [label]="'user.editForm.LAST_NAME_LABEL' | translate"
        [errorMessage]="lastNameErrors"
      />
      <app-form-text-input-control
        identifier="email"
        type="email"
        [control]="form.controls.email"
        [placeholder]="'user.editForm.EMAIL_PLACEHOLDER' | translate"
        [label]="'user.editForm.EMAIL_LABEL' | translate"
        [errorMessage]="emailErrors"
      />
      <div class="flex flex-col gap-2">
        <app-form-checkbox-control
          identifier="passwords"
          (change)="togglePasswordFields($event)"
          [label]="'user.editForm.PASSWORD_LABEL' | translate"
        />
        @if (showPasswordFields) {
          <div class="flex flex-row gap-3">
            <app-form-text-input-control
              identifier="password"
              type="password"
              [control]="form.controls.passwords?.controls?.password!"
              [placeholder]="'user.editForm.PASSWORD_PLACEHOLDER' | translate"
            />
            <app-form-text-input-control
              identifier="confirm-password"
              type="password"
              [control]="form.controls.passwords?.controls?.confirmPassword!"
              [placeholder]="
                'user.editForm.CONFIRM_PASSWORD_PLACEHOLDER' | translate
              "
            />
          </div>
          <div class="flex flex-row gap-1">
            @if (passwordIsInvalid) {
              <p class="text-sm text-red-500">{{ passwordErrors }}</p>
            } @else if (!passwordIsInvalid && passwordsDoNotMatch) {
              <p class="text-sm text-red-500">
                {{ "user.editForm.PASSWORDS_DO_NOT_MATCH" | translate }}
              </p>
            }
          </div>
        }
      </div>
    </div>
    <div class="flex justify-between">
      <button
        class="rounded-full bg-gray-600 px-2 py-1.5 text-xs font-medium text-slate-100 transition-all hover:bg-gray-700 focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:outline-hidden active:text-gray-100 sm:px-4 sm:py-3 sm:text-sm"
        (click)="onReset()"
      >
        {{ "user.editForm.RESET_BUTTON" | translate }}
      </button>
      <button
        [disabled]="disabled"
        class="rounded-full bg-sky-600 px-2 py-1.5 text-xs font-medium text-slate-100 transition-all hover:bg-sky-700 focus-visible:ring-2 focus-visible:ring-sky-200 focus-visible:outline-hidden active:text-sky-200 disabled:cursor-not-allowed disabled:bg-gray-500 sm:px-4 sm:py-3 sm:text-sm"
        (click)="onSubmit()"
      >
        {{ "user.editForm.SAVE_BUTTON" | translate }}
      </button>
    </div>
  </div>
</form>
