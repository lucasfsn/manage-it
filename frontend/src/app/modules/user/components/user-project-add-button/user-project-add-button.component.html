<button
  [disabled]="loading"
  class="mb-4 rounded-full bg-blue-500 px-4 py-2 text-white transition-colors hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-gray-500"
  (click)="handleAdd()"
>
  @if (loading) {
    {{ "utils.LOADING" | translate }}
  } @else {
    {{ "user.profile.ADD_TO_PROJECT_BUTTON" | translate }}
  }
</button>
