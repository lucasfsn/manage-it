name: Backend Tests

on:
  push:
    branches: ['**']

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Unit Tests
        working-directory: backend
        run: mvn clean verify
